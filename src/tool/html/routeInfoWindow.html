<div style="width:340px;height:190px;padding:16px 15px 10px;z-index:100;background:#fff;border:1px solid #8d8d8d;font-family:Nanum Gothic;">
    <div class="popH">
        <strong><a href="javascript:void(0)"><img src="#{typeImgUrl}" alt="별" /></a>#{name}</strong>
        <a href="javascript:void(0)" class="btn_lyclose" ><img src="./assets/images/btn_layer_close.png" alt="닫기"/></a>
    </div>
    <div class="popC">
        <div class="img_contents"><img src="./assets/images/img_contents.png" alt="사진정보"> </div>
        <ul>
            <li><span class="ico_road">도로명</span> #{address}</li>
            <li class="txt_number"><span class="ico_anumber">지번</span> #{addressGibun}</li>
            <li>#{phone}</li>
        </ul> 
        <div class="btn_geolist">
            <button class="btn_detail">상세보기</button> 
            <ul>
                <li><a href="javascript:void(0)" class="ico_start">출발</a></li>
                <li><a href="javascript:void(0)" class="ico_via">경유</a></li>
                <li><a href="javascript:void(0)" class="ico_end">도착</a></li>
            </ul>
        </div>
    </div>
</div>
